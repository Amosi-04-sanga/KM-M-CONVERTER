<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM-M converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="converter">

      <h3 class="converter__heading">kilometers to meters converter</h3>  
    
      <div class="converter__inputs">
          <input type="text" id="kilometers" placeholder="enter kilometers" class="converter__kilometers">
          <input type="text" id="meters" placeholder="enter meters" class="converter__meters">
      </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
